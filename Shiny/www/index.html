<!-- Clustering Analysis ------>
<!----------------------------->
<html>

<head>
  <title>Clustering Analysis</title>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  
</head>

<h1>Clustering Analysis</h1>
    
    <!----------------------------->
    <!-- Sidebar code -->
    <!----------------------------->
    <div id = "navigation">
    
    <!-- Number of clusters to aks -->
    <p>
   		<label> Input the number of desire clusters </label> <br>
   		<select id = "num.clusters">
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
        <option value = "5">5</option>
        <option value = "6">6</option>
        <option value = "7">7</option>
        </select>
    </p>  
    
    <p>
      <label>What sort of graph would you like?</label><br />
      <input type="radio" name="graph"
      value="1" title="Straight line" checked>Linear<br>
      <input type="radio" name="graph" value="2" title="Curve">Quadratic<br>
    </p>
    
    <!-- Dropdown menu year of analysis -->
   	<p>
   		<label>Year of analysis</label> <br>
   		<select id = "year">
        <option value = "2003">2003</option>
        <option value = "2004">2004</option>
        <option value = "2005">2005</option>
        <option value = "2006">2006</option>
        <option value = "2007">2007</option>
        <option value = "2008">2008</option>
        <option value = "2009">2009</option>
        <option value = "2010">2010</option>
        <option value = "2011">2011</option>
        <option value = "2012">2012</option>
        </select>
    </p>    
          
    </div>
    
    <!----------------------------->
    <!-- Output of code, center --->
    <!----------------------------->
    <div id = "centerDoc">
    
      <div id="textDisplay1" class="shiny-text-output"></div>
      <br />
      
      <div id="textDisplay2" class="shiny-text-output"></div>
      <br />
      
      <div id="plotDisplay" class="shiny-plot-output" 
       style="width: 80%; height: 400px"></div>
       
    </div>

</html>
